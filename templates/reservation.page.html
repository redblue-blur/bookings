{{template "base" .}}
{{define "content"}}
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-3">Make reservation</h1>

          {{$res:=index .Data "reservation"}}
          
          <form action=""class=""  novalidate  method="post"><!-- add class needs-validation-->
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="first_name">First Name</label>
                  {{with .Form.Errors.Get "first_name"}}
                    <label class="text-danger">{{.}}</label>
                  {{end}}
                  <input class="form-control{{with .Form.Errors.Get "first_name"}} is-invalid {{end}}" 
                    id="first_name" name="first_name" value="{{$res.FirstName}}"
                    autocomplete="off" required type="text">
                </div>
              </div>
              <div class="col">  
                <div class="mb-3">
                  <label for="last_name">Last Name</label>
                  {{with .Form.Errors.Get "last_name"}}
                    <label class="text-danger">{{.}}</label>
                  {{end}}
                  <input required type="text" class="form-control{{with .Form.Errors.Get "last_name"}} is-invalid {{end}}"
                   id="last_name" name="last_name"
                   required autocomplete="off" value="{{$res.LastName}}">
                </div>
              </div>
            </div>  
              <div class="mb-3">
                <label for="email">Email:</label>
                {{with .Form.Errors.Get "email"}}
                    <label class="text-danger">{{.}}</label>
                {{end}}
                <input required type="email" class="form-control{{with .Form.Errors.Get "email"}} is-invalid {{end}}"
                 id="email" name="email"
                 required autocomplete="off" value="{{$res.Email}}">
              </div>  
              <div class="mb-3">
                <label for="phone">Phone No:</label>
                {{with .Form.Errors.Get "phone"}}
                    <label class="text-danger">{{.}}</label>
                {{end}}
                <input required type="text" class="form-control{{with .Form.Errors.Get "phone"}} is-invalid {{end}}"
                 id="phone" name="phone"
                 required autocomplete="off"value="{{$res.Phone}}">
              </div>  
            <button type="submit" class="btn btn-primary">Check</button>

          </form>
        </div>
      </div>

    </div>
    {{end}}
