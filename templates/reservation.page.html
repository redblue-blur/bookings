{{template "base" .}}
{{define "content"}}
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center mt-3">Make reservation</h1>
          <form action=""class="needs-validation"  novalidate  method="post">

            <div class="row">

              <div class="col">
                <div class="mb-3">
                  <label for="first_name">First Name</label>
                  <input required type="text" class="form-control" id="first_name" name="first_name" required autocomplete="off">
                </div>
              </div>
              <div class="col">  
                <div class="mb-3">
                  <label for="last_name">Last Name</label>
                  <input required type="text" class="form-control" id="last_name" name="last_name" required autocomplete="off">
                </div>
              </div>
            </div>  
              <div class="mb-3">
                <label for="email">Email:</label>
                <input required type="email" class="form-control" id="email" name="email" required autocomplete="off">
              </div>  
              <div class="mb-3">
                <label for="phone">Phone No:</label>
                <input required type="text" class="form-control" id="phone" name="phone" required autocomplete="off">
              </div>  
            <button type="submit" class="btn btn-primary">Check</button>

          </form>
        </div>
      </div>

    </div>
    {{end}}
