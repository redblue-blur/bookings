{{template "base" .}}
{{define "content"}}

<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="mt-5">Search for Availability</h1>
        <!--https://mymth.github.io/vanillajs-datepicker/#/?id=quick-start-->
        <form action="/search-availability" method="post" novalidate class="needs-validation">
          <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
          <div class="row">
            <div class="col">
              <div class="row" id="reservation-dates">
                <div class="col">
                  <input type="text" required class="form-control" name="start" placeholder="Arrival date">
                </div>
                <div class="col">
                  <input type="text" required class="form-control" name="end" placeholder="Departure date">
                </div>  
              </div>
            </div>
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Check</button>          
        </form>
      </div>
    </div>
  </div>
  
{{end}}
